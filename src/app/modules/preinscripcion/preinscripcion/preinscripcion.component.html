<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-card [hidden]="!show_info">
        <div class="row">
            <div class="col-md-12">
                <ngb-progressbar [showValue]="true" type="success" [value]="percentage_info" [animated]="true"
                    [height]="'15px'" [hidden]="isBarraOculta">
                </ngb-progressbar>
            </div>
        </div>
        <mat-tab-group fullWidth >
            <mat-tab label="{{ 'inscripcion.info_persona' | translate }}">
                <ngx-crud-info-persona [info_persona_id]="info_persona_id" [inscripcion_id]="inscripcion_id"
                    (eventChange)="perfil_editar('info_preinscripcion')" (success)="cambioTab()"
                    (result)="setPercentage_info($event,0)">
                </ngx-crud-info-persona>
            </mat-tab>
            <mat-tab  label="{{ 'inscripcion.preinscripcion' | translate }}">
                <ngx-crud-inscripcion-multiple [info_persona_id]="info_persona_id"
                [inscripcion_id]="inscripcion_id" (eventChange)="perfil_editar('default')"
                    (result)="setPercentage_info(1,1)" (ocultarBarra)="ocultarBarra($event)">
                </ngx-crud-inscripcion-multiple>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
