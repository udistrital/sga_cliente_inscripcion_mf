<div class="my-3">
         <mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="100" color="primary">
        </mat-progress-spinner>
    <div *ngIf="!denied_acces">
        <ngx-dinamicform [normalform]="formInfoCaracteristica"
                         [modeloData]="info_info_caracteristica"
                         (result)="validarForm($event)"
                         [clean]="clean"
                         (interlaced)="getSeleccion($event)"
                         (percentage)="setPercentage($event)">
        </ngx-dinamicform>

        <div class="preinscription-alert" *ngIf="mensaje_discapcidades && !mensaje_poblacion_discapcidades">
          {{ 'inscripcion.alerta_discapacidades' | translate }}
        </div>
        <div class="preinscription-alert" *ngIf="mensaje_poblacion && !mensaje_poblacion_discapcidades">
          {{ 'inscripcion.alerta_poblacion' | translate }}
        </div>
        <div class="preinscription-alert" *ngIf="mensaje_poblacion_discapcidades">
          {{ 'inscripcion.alerta_poblacion_discapacidades' | translate }}
        </div>

    </div>
</div>
