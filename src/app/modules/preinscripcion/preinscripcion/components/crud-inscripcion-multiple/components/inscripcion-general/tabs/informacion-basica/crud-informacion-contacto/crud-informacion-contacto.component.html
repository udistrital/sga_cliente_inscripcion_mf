<div class="my-3">
    <mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="100" color="primary">
    </mat-progress-spinner>
    <div *ngIf="!denied_acces">
        <ngx-dinamicform [normalform]="formInformacionContacto" [modeloData]="info_informacion_contacto"
            (result)="validarForm($event)" [clean]="clean" (interlaced)="getSeleccion($event)"
            (percentage)="setPercentage($event)">
        </ngx-dinamicform>
    </div>
</div>
