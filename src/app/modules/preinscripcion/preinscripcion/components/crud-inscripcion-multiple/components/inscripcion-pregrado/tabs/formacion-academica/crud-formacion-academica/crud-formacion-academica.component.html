<div>
    <div class="info my-3">
        <mat-icon class="info-icon">info</mat-icon> &nbsp;
        <span>{{ 'inscripcion.alerta_formacion_academica' | translate }}</span>
    </div>

    <ngx-dinamicform *ngIf="!nuevoTercero && !nuevoPrograma" [normalform]="formInfoFormacionAcademica"
        [modeloData]="info_formacion_academica" (result)="validarForm($event)"
        (resultAux)="searchDoc($event); updateFinishDate($event)" (dateChange)="onChangeDate()" [clean]="clean"
        (percentage)="setPercentage($event)" (interlaced)="getEvento($event)">
    </ngx-dinamicform>

    <ngx-new-tercero *ngIf="nuevoTercero" (result)="NuevoTercero($event)">
    </ngx-new-tercero>

    <fieldset [ngClass]="{'fieldseter':true}" *ngIf="nuevoPrograma">
        <legend>
            {{ 'GLOBAL.programa_academico' | translate }}
        </legend>
        <div class="row">
            <div class="col-12">
                <mat-form-field style="width: 100%; padding: 5%;">
                    <input matInput type="text" [formControl]="NombreProgramaNuevo"
                        placeholder="{{ 'GLOBAL.placeholder_programa_academico' | translate }}" required />
                    <mat-error *ngIf="NombreProgramaNuevo.invalid">
                        {{ 'GLOBAL.alerta_llenar_campo' | translate }}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button mat-button type="button" (click)="guardarProgramaNuevo()">{{ 'GLOBAL.guardar' | translate }}
                </button>
            </div>
        </div>
    </fieldset>
    <br>
    <div class="d-flex justify-content-center">
        <div class="col-2">
            <button *ngIf="nuevoTercero || nuevoPrograma" align="center" class="btn boton-primary px-5"
                (click)="nuevoTercero=false; nuevoPrograma=false">{{ 'GLOBAL.cancelar' | translate }}</button>
        </div>
    </div>
</div>
