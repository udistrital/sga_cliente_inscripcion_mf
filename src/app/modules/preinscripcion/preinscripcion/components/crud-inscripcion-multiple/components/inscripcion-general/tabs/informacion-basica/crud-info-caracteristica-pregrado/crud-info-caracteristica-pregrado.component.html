<div class="margin-y">
    <div *ngIf="!denied_acces">
        <ngx-dinamicform [normalform]="formInfoCaracteristica" [modeloData]="info_info_caracteristica"
            (result)="validarForm($event)" [clean]="clean" (interlaced)="getSeleccion($event)"
            (percentage)="setPercentage($event)">
        </ngx-dinamicform>
        <div class="info margin-y" *ngIf="mensaje_discapcidades && !mensaje_poblacion_discapcidades">
            {{ 'inscripcion.alerta_discapacidades' | translate }}
        </div>
        <div class="info margin-y" *ngIf="mensaje_poblacion && !mensaje_poblacion_discapcidades">
            {{ 'inscripcion.alerta_poblacion' | translate }}
        </div>
        <div class="info margin-y" *ngIf="mensaje_poblacion_discapcidades">
            {{ 'inscripcion.alerta_poblacion_discapacidades' | translate }}
        </div>
    </div>
</div>
