<div class="content-container" [class.content-loading]="loading">
    <mat-spinner *ngIf="loading" class="spinner-overlay"></mat-spinner>
    <ngx-dinamicform [normalform]="formPropuestaGrado"
                     [modeloData]="info_propuesta_grado"
                     (result)="validarForm($event)"
                     [clean]="clean"
                     (interlaced)="getSeleccion($event)"
                     (percentage)="setPercentage($event)">
    </ngx-dinamicform>
    <!--ngx-loading [hidden]="!loading"></!--ngx-loading-->
</div>
